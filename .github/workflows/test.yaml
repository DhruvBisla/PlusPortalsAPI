name: Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout Code"
        uses: "actions/checkout@v2"
      - name: "Setup Python 3.7"
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: "Install dependencies"
        run: "scripts/install"
      - name: "Run tests"
        env:
          schoolName: ${{ secrets.schoolName }}
          email: ${{ secrets.email }}
          ID: ${{ secrets.ID }}
          password: ${{ secrets.password }}
        run: "scripts/test"
